<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>

<body>
    <div>
        <p>People Database</p>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>UserName</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Role</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" >
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getUsername()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td th:text="${user.getPassword()}"/>
                    <td th:each="role : ${user.getRoles()}" th:text="${role.getName()}"></td>
                    <td>
                        <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                            <input type="submit" value="edit" />
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}" >
                            <input type="submit" value="Delete" />
                        </form>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

    <br>
    <form th:action="@{/admin/create}" th:method="GET">
        <input type="submit" value="Create"/>
    </form>
    <br>
    <form action="#" th:action="@{/logout}" th:method="Get">
        <input type="submit" value="exit"/>
    </form>
    </div>




</body>
</html>
